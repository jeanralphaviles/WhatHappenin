<section data-ng-controller="EventsController">
    <div class="page-header">
        <h1>New Event</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="create()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Event Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Name" required>
                    </div>
                    <label class="control-label" for="location">Location</label>
                    <div class="controls">
                        <input type="text" data-ng-model="location" id="location" class="form-control" placeholder="Location" required>
                    </div>
                    <label class="control-label" for="start_time">Start Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="start_time" id="start_time" class="form-control" placeholder="Start Time" required>
                    </div>
                    <label class="control-label" for="end_time">End Time</label>
                    <div class="controls">
                        <input type="text" data-ng-model="end_time" id="end_time" class="form-control" placeholder="End Time" required>
                    </div>
                    <label class="control-label" for="ticket_uri">Ticket URL</label>
                    <div class="controls">
                        <input type="text" data-ng-model="ticket_uri" id="ticket_uri" class="form-control" placeholder="Ticket URL" required>
                    </div>
                    <label class="control-label" for="description">Description</label>
                    <div class="controls">
                        <input type="text" data-ng-model="description" id="description" class="form-control" placeholder="Description" required>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-default">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
